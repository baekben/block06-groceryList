<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="stylesheet.css" />
		<style>
			h1 {
				color: #f05d23;
				font-family: Arial, Helvetica, sans-serif;
				font-size: 100px;
			}
		</style>
	</head>
	<body>
		<header><h1 class="listTitle">Grocery List</h1></header>

		<section class="groceryContainer">
			<h2 class="groceryCategory" style="width: 550px">Pantry Items</h2>
			<section class="foodContainer">
				<section class="foodItems">
					<h3 class="foodType">Snacks</h3>
					<ul class="foodList">
						<li>Goldfish</li>
						<li>Doritos</li>
						<li>Pringles</li>
						<li>Tim's Jalapeno Chips</li>
					</ul>
				</section>
				<section class="foodItems">
					<h3 class="foodType">Dry Goods</h3>
					<ul class="foodList">
						<li>Pasta</li>
						<li>Rice</li>
						<li>Multigrain Bread</li>
					</ul>
				</section>
				<article class="groceryImage">
					<img
						src="https://images.unsplash.com/photo-1615897570582-285ffe259530?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80"
						style="width: 300px; height: 250px"
						alt="Image of snack aisle in grocery store"
					/>
				</article>
			</section>

			<h2 class="groceryCategory" style="width: 550px">Fridge Items</h2>
			<section class="foodContainer">
				<section class="foodItems">
					<h3 class="foodType">Dairy</h3>
					<ol class="foodList">
						<li>Milk</li>
						<li>Eggs</li>
						<li>Yogurt</li>
					</ol>
				</section>
				<section class="foodItems">
					<h3 class="foodType">Meat</h3>
					<ol class="foodList">
						<li>Ribs</li>
						<li>Pork Belly</li>
						<li>Bacon</li>
						<li>Steak</li>
					</ol>
				</section>
				<article class="groceryImage">
					<img
						src="https://images.unsplash.com/photo-1506617420156-8e4536971650?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1423&q=80"
						style="width: 300px; height: 250px"
						alt="Image of dairy shelves"
					/>
				</article>
			</section>
		</section>
	</body>
</html>
